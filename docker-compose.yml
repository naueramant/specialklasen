services:
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: specialklasen_pocketbase
    restart: unless-stopped
    ports:
      - "8090:8090"
    volumes:
      - pocketbase_data:/pb_data
      - pocketbase_public:/pb_public
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: specialklasen_frontend
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_POCKETBASE_URL=http://localhost:8090
    depends_on:
      pocketbase:
        condition: service_healthy

volumes:
  pocketbase_data:
  pocketbase_public:

networks:
  default:
    name: specialklasen_network